<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>
<div id="game">
  <header>
    <h1>Guess The Number!</h1> 
    <h2>Hint</h2>
  </header>
  <body>
    <h3>Previous Guesses</h3>
    <div class="guesses">
      <ul>
        <li id="one"></li>
        <li id="two"></li>
        <li id="three"></li>
        <li id="four"></li>
        <li id="five"></li>
      </ul>
    </div>
      <h4>You Got This!</h4>
      <input type="text" id="number" placeholder="Type Guess Here" maxlength="3" required size="15">
      <input type="submit" value="Make Guess">
      <input type="button" value="Play Again">



    <!-- <script src='js/guessing-game.js'></script> -->
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</div>
</html>
