<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>
  <body>
    <div id="game">
    <header>
      <h1 id="title">The Guessing Game</h1> 
      <h2 id="subtitle">Guess a number between 1 and 100</h2>
    </header>
    <h3>Previous Guesses</h3>
    <div class="guesses">
      <ul>
        <li class="guess"></li>
        <li class="guess"></li>
        <li class="guess"></li>
        <li class="guess"></li>
        <li class="guess"></li>
      </ul>
    </div>
      <input type="text" id="number" placeholder="Type Guess Here" maxlength="3" required size="15">
      <input id="guessButton" type="button" value="Make Guess">
      <input id="resetButton" type="button" value="Reset the game">
      <input id="hintButton" type="button" value="Need a Hint?">



     <script src='js/guessing-game.js'></script> 
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
    </div>
  </body>
</html>
